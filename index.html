<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صور Google - ألبوماتي الذكية</title>
    
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --secondary: #5f6368;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --hover-bg: #f1f3f4;
            --border: #dadce0;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-hover: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
        }

        /* شريط التنقل - مثل Google Photos */
        .navbar {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
            padding: 8px 16px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-brand i {
            color: var(--primary);
            font-size: 28px;
        }

        .search-container {
            position: relative;
            width: 720px;
            margin: 0 auto;
        }

        .search-container i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 18px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--hover-bg);
            font-size: 16px;
            transition: all 0.2s;
        }

        .search-container input:focus {
            outline: none;
            background-color: white;
            border-color: var(--primary);
            box-shadow: 0 1px 2px 0 rgba(26,115,232,0.3);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a73e8, #34a853);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 18px;
            cursor: pointer;
        }

        /* شريط التبويبات - الألبومات والصور */
        .tabs-container {
            position: fixed;
            top: 64px;
            width: 100%;
            background-color: white;
            border-bottom: 1px solid var(--border);
            z-index: 999;
            padding: 0 16px;
        }

        .tabs {
            display: flex;
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab {
            padding: 16px 4px;
            font-size: 15px;
            font-weight: 500;
            color: var(--secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab i {
            font-size: 18px;
        }

        /* المحتوى الرئيسي */
        .main-content {
            margin-top: 140px;
            padding: 20px 24px 80px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* رأس القسم */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }

        .view-all {
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }

        .view-all:hover {
            text-decoration: underline;
        }

        /* شبكة الألبومات */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 48px;
        }

        .album-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .album-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .album-cover {
            position: relative;
            height: 180px;
            background: linear-gradient(135deg, #e8f0fe, #d2e3fc);
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-cover .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.5));
            display: flex;
            align-items: flex-end;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .album-info {
            padding: 12px;
        }

        .album-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 16px;
        }

        .album-meta {
            color: var(--secondary);
            font-size: 13px;
        }

        /* شبكة الصور */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 4px;
            margin-bottom: 48px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 4px;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-item:hover .photo-actions {
            opacity: 1;
        }

        .photo-actions {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2;
        }

        .photo-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .photo-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }

        .photo-action-btn.favorite {
            color: #f9ab00;
        }

        .photo-action-btn.delete:hover {
            color: #d93025;
        }

        .photo-checkbox {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
        }

        .photo-item:hover .photo-checkbox {
            opacity: 1;
        }

        .photo-checkbox.selected {
            background: var(--primary);
            color: white;
            opacity: 1;
        }

        .photo-date {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 11px;
            z-index: 2;
        }

        /* شريط التحديد */
        .selection-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -1px 2px 0 rgba(0,0,0,0.1);
            padding: 12px 24px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .selection-bar.show {
            display: flex;
        }

        .selection-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .selection-count {
            font-weight: 500;
            color: var(--text-primary);
        }

        .selection-actions {
            display: flex;
            gap: 16px;
        }

        .selection-action {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: white;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selection-action:hover {
            background: var(--hover-bg);
        }

        .selection-action.delete:hover {
            background: #fce8e6;
            color: #d93025;
            border-color: #d93025;
        }

        /* زر إضافة ألبوم */
        .create-album-btn {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 998;
        }

        .create-album-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3);
            background: var(--primary-dark);
        }

        /* نافذة إنشاء ألبوم */
        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .modal-header {
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
        }

        .modal-header h5 {
            font-size: 20px;
            font-weight: 500;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            border-top: 1px solid var(--border);
            padding: 16px 24px;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline-secondary {
            border-color: var(--border);
            color: var(--text-primary);
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: 500;
        }

        /* شاشة عرض الصور */
        .viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
        }

        .viewer-overlay.show {
            display: block;
        }

        .viewer-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .viewer-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .viewer-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .viewer-nav.prev {
            right: 20px;
        }

        .viewer-nav.next {
            left: 20px;
        }

        .viewer-nav:hover {
            background: rgba(255,255,255,0.3);
        }

        /* رسائل التنبيه */
        .toast-container {
            position: fixed;
            top: 80px;
            left: 20px;
            z-index: 9999;
        }

        .toast-custom {
            background: white;
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 8px;
            box-shadow: var(--shadow-hover);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            border-right: 4px solid #34a853;
        }

        .toast-error {
            border-right: 4px solid #d93025;
        }

        .toast-info {
            border-right: 4px solid #1a73e8;
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-success .toast-icon {
            color: #34a853;
        }

        .toast-error .toast-icon {
            color: #d93025;
        }

        .toast-info .toast-icon {
            color: #1a73e8;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 13px;
            color: var(--secondary);
        }

        /* شاشة فارغة */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin: 40px 0;
        }

        .empty-icon {
            font-size: 64px;
            color: var(--secondary);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            color: var(--secondary);
            margin-bottom: 24px;
        }

        .empty-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: 500;
            cursor: pointer;
        }

        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* تجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .search-container {
                width: auto;
            }

            .tabs {
                gap: 16px;
                overflow-x: auto;
                padding-bottom: 2px;
            }

            .tab {
                white-space: nowrap;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .selection-bar {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }

            .selection-info {
                width: 100%;
                justify-content: space-between;
            }

            .selection-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="d-flex align-items-center" style="gap: 24px;">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-photo-video"></i>
                    صور
                </a>
                
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ابحث في صورك" id="searchInput" onkeyup="searchPhotos()">
                </div>
            </div>

            <div class="user-menu">
                <i class="fas fa-bell" style="color: var(--secondary); cursor: pointer;"></i>
                <i class="fas fa-cog" style="color: var(--secondary); cursor: pointer;" onclick="openSettings()"></i>
                <div class="user-avatar" id="userAvatar">ض</div>
            </div>
        </div>
    </nav>

    <!-- شريط التبويبات -->
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('photos', this)">
                <i class="fas fa-th"></i>
                الصور
            </div>
            <div class="tab" onclick="switchTab('albums', this)">
                <i class="fas fa-folder"></i>
                الألبومات
            </div>
            <div class="tab" onclick="switchTab('favorites', this)">
                <i class="fas fa-star"></i>
                المفضلة
            </div>
            <div class="tab" onclick="switchTab('archive', this)">
                <i class="fas fa-archive"></i>
                الأرشيف
            </div>
            <div class="tab" onclick="switchTab('trash', this)">
                <i class="fas fa-trash"></i>
                المهملات
            </div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="mainContent">
        <!-- سيتم ملؤها عبر JavaScript -->
    </div>

    <!-- شريط التحديد -->
    <div class="selection-bar" id="selectionBar">
        <div class="selection-info">
            <span class="selection-count" id="selectionCount">0 محدد</span>
            <i class="fas fa-times" style="cursor: pointer;" onclick="clearSelection()"></i>
        </div>
        <div class="selection-actions">
            <button class="selection-action" onclick="addSelectedToAlbum()">
                <i class="fas fa-folder-plus"></i>
                إضافة إلى ألبوم
            </button>
            <button class="selection-action" onclick="downloadSelected()">
                <i class="fas fa-download"></i>
                تحميل
            </button>
            <button class="selection-action favorite" onclick="favoriteSelected()">
                <i class="fas fa-star"></i>
                إضافة للمفضلة
            </button>
            <button class="selection-action delete" onclick="deleteSelected()">
                <i class="fas fa-trash"></i>
                حذف
            </button>
        </div>
    </div>

    <!-- زر إنشاء ألبوم -->
    <button class="create-album-btn" onclick="showCreateAlbumModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- نافذة إنشاء ألبوم -->
    <div class="modal fade" id="createAlbumModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إنشاء ألبوم جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">اسم الألبوم</label>
                        <input type="text" class="form-control" id="albumName" placeholder="مثلاً: رحلة الصيف">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الوصف (اختياري)</label>
                        <textarea class="form-control" id="albumDescription" rows="2" placeholder="وصف الألبوم"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="createAlbum()">إنشاء</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة لألبوم -->
    <div class="modal fade" id="addToAlbumModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة إلى ألبوم</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="albumsList">
                    <!-- سيتم ملؤها بالألبومات -->
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة عرض الصورة -->
    <div class="viewer-overlay" id="imageViewer" onclick="closeViewer()">
        <div class="viewer-content" onclick="event.stopPropagation()">
            <img class="viewer-image" id="viewerImage" src="" alt="">
            <button class="viewer-close" onclick="closeViewer()">×</button>
            <button class="viewer-nav prev" onclick="navigateImage(-1)">‹</button>
            <button class="viewer-nav next" onclick="navigateImage(1)">›</button>
        </div>
    </div>

    <!-- حاوية الإشعارات -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ================ المتغيرات العامة ================
        let photos = [];
        let albums = [];
        let currentTab = 'photos';
        let selectedPhotos = new Set();
        let currentViewerIndex = 0;
        let searchTerm = '';
        
        // النوافذ المنبثقة
        let createAlbumModal;
        let addToAlbumModal;

        // ================ تهيئة التطبيق ================
        document.addEventListener('DOMContentLoaded', () => {
            // تهيئة النوافذ المنبثقة
            createAlbumModal = new bootstrap.Modal(document.getElementById('createAlbumModal'));
            addToAlbumModal = new bootstrap.Modal(document.getElementById('addToAlbumModal'));
            
            // تحميل البيانات المحفوظة
            loadData();
            
            // إضافة بعض الصور التجريبية
            addSamplePhotos();
        });

        // ================ نظام التخزين ================
        function loadData() {
            // تحميل الصور
            const savedPhotos = localStorage.getItem('google_photos');
            if (savedPhotos) {
                photos = JSON.parse(savedPhotos);
            } else {
                photos = [];
            }
            
            // تحميل الألبومات
            const savedAlbums = localStorage.getItem('google_albums');
            if (savedAlbums) {
                albums = JSON.parse(savedAlbums);
            } else {
                albums = [];
            }
            
            updateDisplay();
        }

        function saveData() {
            localStorage.setItem('google_photos', JSON.stringify(photos));
            localStorage.setItem('google_albums', JSON.stringify(albums));
        }

        // ================ إضافة صور تجريبية ================
        function addSamplePhotos() {
            if (photos.length === 0) {
                const samplePhotos = [
                    {
                        id: '1',
                        name: 'غروب الشمس',

                        archived: false,

                    },
                    {
                        id: '2',
                        name: 'شاطئ',
                        url: 'https://images.unsplash.com/photo-1507525425510-56f3e5b08160',
                        date: '2024-01-20',
                        favorite: true,
                        archived: false,
                        album: 'رحلات'
                    },
                    {
                        id: '3',
                        name: 'جبال',
                        url: 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b',
                        date: '2024-02-01',
                        favorite: false,
                        archived: false,
                        album: 'مغامرات'
                    },
                    {
                        id: '4',
                        name: 'غابة',
                        url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e',
                        date: '2024-02-10',
                        favorite: false,
                        archived: true,
                        album: ''
                    },
                    {
                        id: '5',
                        name: 'مدينة',
                        url: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df',

                        archived: false,

                    },

                    { id: 'album3', name: 'سفر', count: 8, cover: photos[4]?.url }
                ];
                saveData();
            }
        }

        // ================ عرض المحتوى ================
        function updateDisplay() {
            const content = document.getElementById('mainContent');
            
            switch(currentTab) {
                case 'photos':
                    content.innerHTML = getPhotosHTML();
                    break;
                case 'albums':
                    content.innerHTML = getAlbumsHTML();
                    break;
                case 'favorites':
                    content.innerHTML = getFavoritesHTML();
                    break;
                case 'archive':
                    content.innerHTML = getArchiveHTML();
                    break;
                case 'trash':
                    content.innerHTML = getTrashHTML();
                    break;
            }
        }

        function getPhotosHTML() {
            let filteredPhotos = photos.filter(p => !p.archived);
            
            // تطبيق البحث
            if (searchTerm) {
                filteredPhotos = filteredPhotos.filter(p => 
                    p.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            if (filteredPhotos.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-images empty-icon"></i>
                        <h3 class="empty-title">لا توجد صور</h3>
                        <p class="empty-text">قم برفع صورك لتبدأ في إنشاء ذكرياتك</p>
                        <button class="empty-btn" onclick="triggerUpload()">
                            <i class="fas fa-upload me-2"></i>
                            رفع الصور
                        </button>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleUpload(this.files)">
                    </div>
                `;
            }
            
            // تجميع الصور حسب التاريخ
            const grouped = groupByDate(filteredPhotos);
            let html = '';
            
            for (const [date, groupPhotos] of Object.entries(grouped)) {
                html += `
                    <div class="section-header">
                        <h2>${date}</h2>
                    </div>
                    <div class="photos-grid">
                        ${groupPhotos.map(photo => getPhotoItemHTML(photo)).join('')}
                    </div>
                `;
            }
            
            return html + `
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleUpload(this.files)">
            `;
        }

        function getPhotoItemHTML(photo) {
            const isSelected = selectedPhotos.has(photo.id);
            const date = new Date(photo.date).toLocaleDateString('ar-SA', {
                month: 'short',
                day: 'numeric'
            });
            
            return `
                <div class="photo-item" onclick="openViewer('${photo.id}')">
                    <img src="${photo.url}" alt="${photo.name}" loading="lazy">
                    <div class="photo-actions">
                        <button class="photo-action-btn ${photo.favorite ? 'favorite' : ''}" onclick="toggleFavorite('${photo.id}', event)">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="photo-action-btn" onclick="addToAlbum('${photo.id}', event)">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="photo-action-btn delete" onclick="deletePhoto('${photo.id}', event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="photo-checkbox ${isSelected ? 'selected' : ''}" onclick="toggleSelect('${photo.id}', event)">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="photo-date">${date}</div>
                </div>
            `;
        }

        function getAlbumsHTML() {
            if (albums.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-folder-open empty-icon"></i>
                        <h3 class="empty-title">لا توجد ألبومات</h3>
                        <p class="empty-text">أنشئ ألبومك الأول لتنظيم صورك</p>
                        <button class="empty-btn" onclick="showCreateAlbumModal()">
                            <i class="fas fa-plus me-2"></i>
                            إنشاء ألبوم
                        </button>
                    </div>
                `;
            }
            
            return `
                <div class="section-header">
                    <h2>ألبوماتك</h2>
                    <a class="view-all" href="#" onclick="showCreateAlbumModal(); return false;">إنشاء ألبوم جديد</a>
                </div>
                <div class="albums-grid">
                    ${albums.map(album => `
                        <div class="album-card" onclick="openAlbum('${album.id}')">
                            <div class="album-cover">
                                ${album.cover ? 
                                    `<img src="${album.cover}" alt="${album.name}">` :
                                    `<div style="height:100%; background: linear-gradient(135deg, #1a73e8, #34a853);"></div>`
                                }
                                <div class="overlay">
                                    <span>${album.count || 0} عنصر</span>
                                </div>
                            </div>
                            <div class="album-info">
                                <div class="album-name">${album.name}</div>
                                <div class="album-meta">آخر تحديث: ${new Date().toLocaleDateString('ar-SA')}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getFavoritesHTML() {
            const favorites = photos.filter(p => p.favorite && !p.archived);
            
            if (favorites.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-star empty-icon"></i>
                        <h3 class="empty-title">لا توجد صور في المفضلة</h3>
                        <p class="empty-text">أضف صورك المفضلة لتراها هنا</p>
                    </div>
                `;
            }
            
            return `
                <div class="section-header">
                    <h2>المفضلة</h2>
                </div>
                <div class="photos-grid">
                    ${favorites.map(photo => getPhotoItemHTML(photo)).join('')}
                </div>
            `;
        }

        function getArchiveHTML() {
            const archived = photos.filter(p => p.archived);
            
            if (archived.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-archive empty-icon"></i>
                        <h3 class="empty-title">الأرشيف فارغ</h3>
                        <p class="empty-text">الصور المؤرشفة ستظهر هنا</p>
                    </div>
                `;
            }
            
            return `
                <div class="section-header">
                    <h2>الأرشيف</h2>
                </div>
                <div class="photos-grid">
                    ${archived.map(photo => getPhotoItemHTML(photo)).join('')}
                </div>
            `;
        }

        function getTrashHTML() {
            return `
                <div class="empty-state">
                    <i class="fas fa-trash empty-icon"></i>
                    <h3 class="empty-title">المهملات فارغة</h3>
                    <p class="empty-text">الصور المحذوفة ستبقى هنا لمدة 30 يوماً</p>
                </div>
            `;
        }

        // ================ وظائف التفاعل ================
        function switchTab(tab, element) {
            currentTab = tab;
            
            // تحديث التبويب النشط
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            // إخفاء شريط التحديد
            clearSelection();
            
            // تحديث العرض
            updateDisplay();
        }

        function searchPhotos() {
            searchTerm = document.getElementById('searchInput').value;
            updateDisplay();
        }

        async function toggleFavorite(id, event) {
            event.stopPropagation();
            const photo = photos.find(p => p.id === id);
            if (photo) {
                photo.favorite = !photo.favorite;
                saveData();
                updateDisplay();
                showToast(photo.favorite ? 'أضيفت إلى المفضلة' : 'أزيلت من المفضلة', 'success');
            }
        }

        async function deletePhoto(id, event) {
            event.stopPropagation();
            
            if (!confirm('هل تريد نقل هذه الصورة إلى المهملات؟')) return;
            
            photos = photos.filter(p => p.id !== id);
            saveData();
            updateDisplay();
            showToast('تم نقل الصورة إلى المهملات', 'success');
        }

        function toggleSelect(id, event) {
            event.stopPropagation();
            
            if (selectedPhotos.has(id)) {
                selectedPhotos.delete(id);
            } else {
                selectedPhotos.add(id);
            }
            
            document.getElementById('selectionCount').textContent = `${selectedPhotos.size} محدد`;
            document.getElementById('selectionBar').classList.toggle('show', selectedPhotos.size > 0);
            
            updateDisplay();
        }

        function clearSelection() {
            selectedPhotos.clear();
            document.getElementById('selectionBar').classList.remove('show');
            updateDisplay();
        }

        function selectAll() {
            const currentPhotos = photos.filter(p => !p.archived);
            currentPhotos.forEach(p => selectedPhotos.add(p.id));
            document.getElementById('selectionCount').textContent = `${selectedPhotos.size} محدد`;
            document.getElementById('selectionBar').classList.add('show');
            updateDisplay();
        }

        function downloadSelected() {
            showToast('جاري تجهيز الصور للتحميل...', 'info');
            // محاكاة تحميل
            setTimeout(() => {
                showToast(`تم تحميل ${selectedPhotos.size} صورة`, 'success');
                clearSelection();
            }, 2000);
        }

        function favoriteSelected() {
            selectedPhotos.forEach(id => {
                const photo = photos.find(p => p.id === id);
                if (photo) photo.favorite = true;
            });
            saveData();
            showToast(`تمت إضافة ${selectedPhotos.size} صورة إلى المفضلة`, 'success');
            clearSelection();
        }

        function deleteSelected() {
            if (!confirm(`هل تريد نقل ${selectedPhotos.size} صورة إلى المهملات؟`)) return;
            
            photos = photos.filter(p => !selectedPhotos.has(p.id));
            saveData();
            showToast(`تم نقل ${selectedPhotos.size} صورة إلى المهملات`, 'success');
            clearSelection();
        }

        // ================ وظائف الألبومات ================
        function showCreateAlbumModal() {
            document.getElementById('albumName').value = '';
            document.getElementById('albumDescription').value = '';
            createAlbumModal.show();
        }

        function createAlbum() {
            const name = document.getElementById('albumName').value;
            if (!name) {
                showToast('الرجاء إدخال اسم الألبوم', 'error');
                return;
            }
            
            const newAlbum = {
                id: 'album_' + Date.now(),
                name: name,
                description: document.getElementById('albumDescription').value,
                count: 0,
                created: new Date().toISOString()
            };
            
            albums.push(newAlbum);
            saveData();
            createAlbumModal.hide();
            showToast('تم إنشاء الألبوم بنجاح', 'success');
            
            if (currentTab === 'albums') {
                updateDisplay();
            }
        }

        function openAlbum(albumId) {
            showToast('فتح الألبوم...', 'info');
        }

        function addToAlbum(photoId, event) {
            event.stopPropagation();
            
            const albumsList = document.getElementById('albumsList');
            albumsList.innerHTML = albums.map(album => `
                <div class="p-3 border-bottom" style="cursor: pointer;" onclick="addPhotoToAlbum('${photoId}', '${album.id}')">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-folder me-3" style="color: var(--primary);"></i>
                        <div>
                            <div style="font-weight: 500;">${album.name}</div>
                            <div style="font-size: 13px; color: var(--secondary);">${album.count || 0} صورة</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            addToAlbumModal.show();
        }

        function addPhotoToAlbum(photoId, albumId) {
            const photo = photos.find(p => p.id === photoId);
            const album = albums.find(a => a.id === albumId);
            
            if (photo && album) {
                photo.album = album.name;
                album.count = (album.count || 0) + 1;
                if (!album.cover) album.cover = photo.url;
                
                saveData();
                addToAlbumModal.hide();
                showToast('تمت إضافة الصورة إلى الألبوم', 'success');
                updateDisplay();
            }
        }

        function addSelectedToAlbum() {
            if (selectedPhotos.size === 0) return;
            
            const albumsList = document.getElementById('albumsList');
            albumsList.innerHTML = albums.map(album => `
                <div class="p-3 border-bottom" style="cursor: pointer;" onclick="addSelectedToAlbumConfirm('${album.id}')">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-folder me-3" style="color: var(--primary);"></i>
                        <div>
                            <div style="font-weight: 500;">${album.name}</div>
                            <div style="font-size: 13px; color: var(--secondary);">${album.count || 0} صورة</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            addToAlbumModal.show();
        }

        function addSelectedToAlbumConfirm(albumId) {
            const album = albums.find(a => a.id === albumId);
            
            selectedPhotos.forEach(id => {
                const photo = photos.find(p => p.id === id);
                if (photo) {
                    photo.album = album.name;
                }
            });
            
            album.count = (album.count || 0) + selectedPhotos.size;
            
            saveData();
            addToAlbumModal.hide();
            showToast(`تمت إضافة ${selectedPhotos.size} صورة إلى ${album.name}`, 'success');
            clearSelection();
        }

        // ================ وظائف عرض الصور ================
        function openViewer(photoId) {
            const index = photos.findIndex(p => p.id === photoId);
            if (index !== -1) {
                currentViewerIndex = index;
                document.getElementById('viewerImage').src = photos[index].url;
                document.getElementById('imageViewer').classList.add('show');
            }
        }

        function closeViewer() {
            document.getElementById('imageViewer').classList.remove('show');
        }

        function navigateImage(direction) {
            currentViewerIndex += direction;
            if (currentViewerIndex < 0) currentViewerIndex = photos.length - 1;
            if (currentViewerIndex >= photos.length) currentViewerIndex = 0;
            
            document.getElementById('viewerImage').src = photos[currentViewerIndex].url;
        }

        // ================ وظائف رفع الصور ================
        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        function handleUpload(files) {
            if (!files || files.length === 0) return;
            
            showToast(`جاري رفع ${files.length} صورة...`, 'info');
            
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const newPhoto = {
                            id: 'photo_' + Date.now() + '_' + Math.random(),
                            name: file.name,
                            url: e.target.result,
                            date: new Date().toISOString().split('T')[0],
                            favorite: false,
                            archived: false,
                            album: ''
                        };
                        
                        photos.push(newPhoto);
                        saveData();
                        updateDisplay();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            setTimeout(() => {
                showToast('تم رفع الصور بنجاح', 'success');
            }, 1000);
        }

        // ================ وظائف مساعدة ================
        function groupByDate(photosList) {
            const groups = {};
            
            photosList.forEach(photo => {
                const date = new Date(photo.date).toLocaleDateString('ar-SA', {
                    year: 'numeric',
                    month: 'long'
                });
                
                if (!groups[date]) groups[date] = [];
                groups[date].push(photo);
            });
            
            return groups;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const id = 'toast_' + Date.now();
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            const titles = {
                success: 'تم بنجاح',
                error: 'خطأ',
                info: 'معلومات'
            };
            
            const toast = document.createElement('div');
            toast.id = id;
            toast.className = `toast-custom toast-${type}`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${icons[type]}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${titles[type]}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.animation = 'slideIn 0.3s reverse';
                    setTimeout(() => element.remove(), 300);
                }
            }, 3000);
        }

        function openSettings() {
            showToast('جاري فتح الإعدادات...', 'info');
        }
    </script>
</body>
</html>
