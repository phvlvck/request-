<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور - تطبيق حفظ الصور مع Google</title>
    
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            color: #667eea !important;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .btn-google {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: white;
        }
        
        .btn-google i {
            margin-left: 8px;
        }
        
        .main-container {
            padding-top: 80px;
            padding-bottom: 30px;
        }
        
        .gallery-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 250px;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }
        
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .gallery-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .gallery-card .card-footer {
            background: white;
            padding: 10px;
            text-align: center;
            font-weight: 500;
            color: #333;
            border-top: 1px solid #eee;
        }
        
        .upload-area {
            background: rgba(255, 255, 255, 0.9);
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            background: white;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-area i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            color: #333;
            font-weight: 600;
        }
        
        .folder-title {
            color: white;
            font-weight: 700;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }
        
        .folder-title i {
            margin-left: 10px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: #dc3545;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            cursor: pointer;
        }
        
        .gallery-card:hover .delete-btn {
            display: flex;
        }
        
        .delete-btn:hover {
            background: #dc3545;
            color: white;
            transform: scale(1.1);
        }
        
        .user-info-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: white;
        }
        
        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .toast-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
        
        .toast-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .toast-error {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .toast-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }
        
        .modal-content {
            border-radius: 20px;
            overflow: hidden;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }
        
        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
        }
        
        .stats-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-camera-retro me-2"></i>
                معرض الصور الذكي
            </a>
            <div class="ms-auto">
                <button class="btn btn-google" id="loginBtn" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i>
                    تسجيل الدخول بحساب Google
                </button>
                <button class="btn btn-google" id="logoutBtn" style="display: none;" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <!-- User Info -->
        <div id="userInfoCard" class="user-info-card" style="display: none;">
            <div class="d-flex align-items-center">
                <img id="userAvatar" class="avatar" src="" alt="User Avatar">
                <div class="flex-grow-1">
                    <h5 id="userName" class="mb-1"></h5>
                    <p id="userEmail" class="mb-0 text-muted small"></p>
                </div>
                <div class="stats-badge">
                    <i class="fas fa-images me-1"></i>
                    <span id="photoCount">0</span> صورة
                </div>
                <div class="stats-badge me-2">
                    <i class="fas fa-database me-1"></i>
                    <span id="storageUsed">0</span>
                </div>
            </div>
        </div>

        <!-- Upload Area -->
        <div id="uploadArea" class="upload-area" style="display: none;" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>اسحب وأفلت الصور هنا أو اضغط للرفع</h3>
            <p class="text-muted">يدعم الصيغ: JPG, PNG, GIF, BMP (الحد الأقصى 20MB لكل صورة)</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleFileSelect(this.files)">
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p class="mt-3 text-white">جاري تحميل الصور...</p>
        </div>

        <!-- Folders Container -->
        <div id="foldersContainer"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-images"></i>
            <h3>لا توجد صور بعد</h3>
            <p class="mt-3">قم بتسجيل الدخول ورفع صورك الأولى</p>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="preview-image" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="downloadBtn" onclick="downloadImage()">
                        <i class="fas fa-download"></i> تحميل
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    
    <script>
        // Google API Configuration
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'; // ضع Client ID الخاص بك هنا
        const API_KEY = 'YOUR_API_KEY'; // ضع API Key الخاص بك هنا
        
        let accessToken = null;
        let currentUser = null;
        let photos = [];
        let modalInstance = null;

        // Initialize Google API
        function initGoogleAPI() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
        }

        // Handle Google Login
        function handleGoogleLogin() {
            google.accounts.id.prompt(); // Show Google One Tap
        }

        // Handle credential response
        async function handleCredentialResponse(response) {
            showToast('جاري تسجيل الدخول...', 'info');
            
            try {
                // Decode JWT token
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                currentUser = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    sub: payload.sub
                };

                // Get access token for Google Drive
                const tokenResponse = await getAccessToken();
                accessToken = tokenResponse.access_token;

                // Update UI
                updateUserUI();
                showToast('تم تسجيل الدخول بنجاح!', 'success');
                
                // Load user's photos
                await loadUserPhotos();
            } catch (error) {
                console.error('Login error:', error);
                showToast('فشل تسجيل الدخول', 'error');
            }
        }

        // Get access token
        async function getAccessToken() {
            return new Promise((resolve, reject) => {
                const client = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly',
                    callback: (response) => {
                        if (response.error) {
                            reject(response.error);
                        } else {
                            resolve(response);
                        }
                    },
                });
                client.requestAccessToken();
            });
        }

        // Update UI after login
        function updateUserUI() {
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('userInfoCard').style.display = 'block';
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').src = currentUser.picture;
        }

        // Handle logout
        function handleLogout() {
            accessToken = null;
            currentUser = null;
            photos = [];
            
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('userInfoCard').style.display = 'none';
            document.getElementById('foldersContainer').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
            
            showToast('تم تسجيل الخروج بنجاح', 'info');
        }

        // Load user photos from Google Drive
        async function loadUserPhotos() {
            showLoading(true);
            
            try {
                const response = await fetch('https://www.googleapis.com/drive/v3/files?q=mimeType contains "image/" and trashed=false&fields=files(id,name,mimeType,modifiedTime,size,thumbnailLink,webContentLink)&pageSize=100&orderBy=modifiedTime desc', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                photos = data.files || [];
                
                document.getElementById('photoCount').textContent = photos.length;
                
                if (photos.length > 0) {
                    document.getElementById('emptyState').style.display = 'none';
                    displayPhotos(photos);
                    
                    // Get storage info
                    await getStorageInfo();
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('foldersContainer').innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading photos:', error);
                showToast('فشل تحميل الصور', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Get storage information
        async function getStorageInfo() {
            try {
                const response = await fetch('https://www.googleapis.com/drive/v3/about?fields=storageQuota', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                const used = formatBytes(parseInt(data.storageQuota.usage));
                const total = formatBytes(parseInt(data.storageQuota.limit));
                document.getElementById('storageUsed').textContent = `${used} / ${total}`;
            } catch (error) {
                console.error('Error getting storage info:', error);
            }
        }

        // Display photos in folders
        function displayPhotos(photos) {
            const container = document.getElementById('foldersContainer');
            container.innerHTML = '';

            // Group photos by month
            const grouped = groupPhotosByMonth(photos);

            for (const [month, monthPhotos] of Object.entries(grouped)) {
                const section = document.createElement('div');
                section.className = 'folder-section';
                section.innerHTML = `
                    <h4 class="folder-title">
                        <i class="fas fa-folder-open"></i>
                        ${month}
                        <span class="stats-badge me-2">${monthPhotos.length} صورة</span>
                    </h4>
                    <div class="row" id="month-${month.replace(/\s+/g, '-')}"></div>
                `;
                
                container.appendChild(section);
                
                const row = section.querySelector('.row');
                
                monthPhotos.forEach(photo => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-3 col-md-4 col-sm-6';
                    
                    const thumbnail = photo.thumbnailLink || `https://drive.google.com/thumbnail?id=${photo.id}&sz=w400-h400`;
                    const displayName = photo.name.length > 20 ? photo.name.substring(0, 20) + '...' : photo.name;
                    
                    col.innerHTML = `
                        <div class="gallery-card" onclick="openPhotoModal('${photo.id}', '${photo.name}', '${photo.webContentLink}')">
                            <img src="${thumbnail}" alt="${photo.name}" loading="lazy">
                            <div class="card-footer">
                                <i class="far fa-image me-1"></i>
                                ${displayName}
                            </div>
                            <button class="delete-btn" onclick="deletePhoto('${photo.id}', event)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    row.appendChild(col);
                });
            }
        }

        // Group photos by month
        function groupPhotosByMonth(photos) {
            const groups = {};
            const months = ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];

            photos.forEach(photo => {
                const date = new Date(photo.modifiedTime);
                const monthYear = `${months[date.getMonth()]} ${date.getFullYear()}`;
                
                if (!groups[monthYear]) {
                    groups[monthYear] = [];
                }
                groups[monthYear].push(photo);
            });

            return groups;
        }

        // Handle file selection for upload
        async function handleFileSelect(files) {
            if (!files || files.length === 0) return;

            showToast(`جاري رفع ${files.length} صورة...`, 'info');

            for (let file of files) {
                if (file.size > 20 * 1024 * 1024) {
                    showToast(`${file.name} أكبر من 20MB`, 'error');
                    continue;
                }

                await uploadFile(file);
            }

            // Reload photos after upload
            await loadUserPhotos();
        }

        // Upload file to Google Drive
        async function uploadFile(file) {
            const metadata = {
                name: file.name,
                mimeType: file.type,
                parents: ['root']
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    showToast(`تم رفع ${file.name} بنجاح`, 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast(`فشل رفع ${file.name}`, 'error');
            }
        }

        // Delete photo
        async function deletePhoto(fileId, event) {
            event.stopPropagation();

            if (!confirm('هل أنت متأكد من حذف هذه الصورة؟')) {
                return;
            }

            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    showToast('تم حذف الصورة بنجاح', 'success');
                    await loadUserPhotos(); // Reload photos
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('فشل حذف الصورة', 'error');
            }
        }

        // Open photo modal
        function openPhotoModal(fileId, fileName, downloadUrl) {
            document.getElementById('modalTitle').textContent = fileName;
            document.getElementById('modalImage').src = `https://drive.google.com/uc?export=view&id=${fileId}`;
            
            // Store download URL for the download button
            document.getElementById('downloadBtn').setAttribute('data-download-url', downloadUrl || `https://drive.google.com/uc?export=download&id=${fileId}`);
            
            if (!modalInstance) {
                modalInstance = new bootstrap.Modal(document.getElementById('imageModal'));
            }
            modalInstance.show();
        }

        // Download image
        function downloadImage() {
            const downloadUrl = document.getElementById('downloadBtn').getAttribute('data-download-url');
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        // Show toast notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initGoogleAPI();
            
            // Check if user was previously logged in
            if (localStorage.getItem('googleUser')) {
                // Auto-login logic can be added here
            }
        });

        // Drag and drop functionality
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (accessToken && e.dataTransfer.files) {
                handleFileSelect(e.dataTransfer.files);
            }
        });
    </script>
</body>
</html>
